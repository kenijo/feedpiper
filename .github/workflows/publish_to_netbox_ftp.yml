name: Publish NETBOX FTP
on: workflow_dispatch
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.1.0
        with:
          fetch-depth: 2
          submodules: recursive
      - name: Cleaning up ...
        run: |
          git clone /home/runner/work/FeedPiper/FeedPiper/ /home/runner/work/FeedPiper/www/
          cd /home/runner/work/FeedPiper/www/
          git submodule update --init --checkout
          cd /home/runner/work/FeedPiper/www/include/parsedown
          git rm -r test
          cd /home/runner/work/FeedPiper/www/include/simple_html_dom
          cd /home/runner/work/FeedPiper/www/include/simplepie
          git rm -r build
          git rm -r demo
          git rm -r tests
      - name: Deploy to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@3.1.1
        with:
          ftp-server: ${{ secrets.NETBOX_FTP_SERVER }}
          ftp-username: ${{ secrets.NETBOX_USERNAME }}
          ftp-password: ${{ secrets.NETBOX_PASSWORD }}
          local-dir: www/



