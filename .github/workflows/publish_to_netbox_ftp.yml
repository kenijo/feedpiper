name: Publish NETBOX FTP
on: workflow_dispatch
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.1.0
        with:
          fetch-depth: 2
          submodules: recursive
      - name: Cleaning up Parsedown
        run: git rm -r test
        working-directory: ./include/parsedown
      - name: Cleaning up SimplePie
        run: |
          git rm -r build
          git rm -r demo
          git rm -r tests
        working-directory: ./include/simplepie
      - name: Deploy to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@3.1.1
        with:
          ftp-server: ${{ secrets.NETBOX_FTP_SERVER }}
          ftp-username: ${{ secrets.NETBOX_USERNAME }}
          ftp-password: ${{ secrets.NETBOX_PASSWORD }}
          local-dir: www/
