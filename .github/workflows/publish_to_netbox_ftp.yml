name: Publish NETBOX FTP
on: workflow_dispatch
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.1.0
        with:
          fetch-depth: 2
          submodules: recursive
      - name: Cleanup of repository
        run: |
            cp -Rf * www/
            rm -Rf www/include/parsedown/test
            rm -Rf www/include/simplepie/build
            rm -Rf www/include/simplepie/demo
            rm -Rf www/include/simplepie/tests
      - name: Deploy to FTP Server
        uses: SamKirkland/FTP-Deploy-Action@3.1.1
        with:
          ftp-server: ${{ secrets.NETBOX_FTP_SERVER }}
          ftp-username: ${{ secrets.NETBOX_USERNAME }}
          ftp-password: ${{ secrets.NETBOX_PASSWORD }}
          git-ftp-args: --dry-run
          local-dir: www
